<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload new Change</title>
</head>
<body>
<form action="upload" method="post">
    <h3>New Change in html</h3>
    <label>English Changelog</label>
    <textarea type="text" name="new_cn" style="width: 500px; height: 500px;"></textarea>
    <div>
    <label>Chinese Changelog</label>
    <textarea type="text" name="new_eng" style="width: 500px; height: 500px;"></textarea>
    </div>
    <br />

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"/>
</form>
</body>
</html>
